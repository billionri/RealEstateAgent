
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society Document App - Blue Theme</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #0d47a1;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #1565c0;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 1rem;
      border-bottom: 2px solid #90caf9;
      padding-bottom: 5px;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #90caf9;
      border-radius: 6px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #1565c0;
      outline: none;
      background-color: #e3f2fd;
    }
    button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .flat-cards {
      display: flex;
      gap: 14px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .flat-card {
      background: linear-gradient(135deg, #90caf9, #64b5f6);
      padding: 1rem;
      border-radius: 12px;
      flex: 1 1 120px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .flat-card:hover {
      transform: scale(1.05);
    }
    .docs-list {
      margin-top: 2rem;
      background-color: #e3f2fd;
      padding: 1rem;
      border-radius: 10px;
      border: 1px dashed #90caf9;
    }
    .thumbnail-box {
      text-align: center;
      transition: transform 0.2s ease;
    }
    .thumbnail-box:hover {
      transform: scale(1.05);
    }
    .tree-root {
      list-style: none;
      padding-left: 0;
    }
    .tree-root li {
      margin: 4px 0;
      cursor: pointer;
    }
    .tree-root li .toggle {
      margin-right: 4px;
      color: #1565c0;
      font-weight: bold;
    }
    .tree-root ul {
      margin-left: 20px;
      padding-left: 10px;
      border-left: 2px dotted #90caf9;
    }
    .tree-root a {
      text-decoration: none;
      color: #0d47a1;
    }
    #imageModal {
      background: rgba(13, 71, 161, 0.9);
    }
  </style>
</head>
<body>
  <header><h1>üè† Society Document App - Blue Theme</h1></header>
  <div class="container">
    <h2>Demo Content</h2>
    <p>This is a blue-themed version of your app. Integrate your original script and structure here.</p>
  </div>
  <footer>¬© 2025 Rashid Software Company ‚Ä¢ All rights reserved</footer>
</body>
</html>
